<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>UQDS Team Signup</title>
  </head>
  <body>
    <h1> UQDS Signup Form </h1>
    <form class="Signup" action="index.html" method="post">
      Team Name:<br>
      <input type="text" name="team_name"><br><br>
        {% for i in speaker_ids %}
            Team Speaker {{i}}:<br>
            <input type="text" name="speaker_name"><br>
        {% endfor %}
    </form>
  </body>
</html>
