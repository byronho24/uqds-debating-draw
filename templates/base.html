{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "base/css/base.css" %}">
    <title>{% block title %}UQDS Internals{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poppins">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand mx-auto" href="{% url 'baseapp:index' %}">UQDS Internals</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"  id="nav-item-home">
            <a class="nav-link" href="{% url 'baseapp:index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" id="nav-item-signupform">
            <a class="nav-link" href="{% url 'baseapp:signupform' %}">Team Registration</a>
          </li>
          <li class="nav-item" id="nav-item-attendanceform">
            <a class="nav-link" href="{% url 'baseapp:attendanceform' %}">Attendance Form</a>
          </li>
          <li class="nav-item" id="nav-item-debates">
            <a class="nav-link" href="{% url 'baseapp:debates' %}">Draw</a>
          </li>
          <li class="nav-item" id="admin">
            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
          </li>
          <li class="nav-item" id="admin">
            <a class="nav-link" href="http://www.uqds.org">Go to UQDS Main Page</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mx-auto bg-light my-5 py-3">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Boostrap JS Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Runtime scripts -->
    <script type="text/javascript" src="{% static "base/js/base.js" %}"></script>

    <!-- Set active nav-item -->
    <script type="text/javascript">
    $( "#nav-item-{% block nav-item %}home{% endblock %}" ).addClass("active");
    </script>
    <!-- Extra body js scripts -->
    {% block body_js %}{% endblock %}
  </body>
</html>
