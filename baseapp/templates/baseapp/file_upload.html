{% extends 'base.html' %}

{% load static %}

{% block content %}

    <h1>Upload Speaker Data</h1>
    <!--
    success/ failure message goes here
    !-->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
        {{ message|safe }}
        <button type="button" class="close" data-dismiss="alert" arai-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    </ul>
    {% endif %}

    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <input type="file" name="myfile" class="btn btn-secondary">
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

{% endblock %}
