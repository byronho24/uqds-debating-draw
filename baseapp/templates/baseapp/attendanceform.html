<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Team Attendance Form</title>
  </head>
  <body>
    <h1>UQDS Team Attendance Form</h1>
    <form class="attendanceform" method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Submit</button>
    </form>
    <!--
      success/ failure message goes here
    !-->
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags}}" {% endif %}>
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
